<div class="lead pb-3">药师个人资料</div>

<ngx-doctor-profile [departments]="departments" [doctor]="originDoctor" [mode]="2"
  (valueChange)="profileChanged($event)"></ngx-doctor-profile>

<div class="pb-3 px-2">
  <button nbButton status="primary" [disabled]="invalid" (click)="updateProfile()">
    <nb-icon icon="checkmark-circle"></nb-icon>更新个人信息
  </button>
</div>
