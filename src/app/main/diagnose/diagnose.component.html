<nb-card>
  <nb-card-header>
    药师门诊
    &nbsp;&nbsp;
    <button mat-icon-button matTooltip="清除当前药师门诊" (click)="deleteDiagnose()" *ngIf="this.diagnose?._id">
      <mat-icon>settings_backup_restore</mat-icon>
    </button>

    <ng-container *ngIf="selectedPatient">
      <button nbButton size="small" class="float-right" [status]="isFirstVisit ? 'success' : 'warning'"
        matTooltip="查看病患历史记录" (click)="viewPatientHistory()">
        <nb-icon icon="person-outline"></nb-icon>
        {{ selectedPatient.name }}
      </button>
    </ng-container>
  </nb-card-header>

  <nb-card-body>
    <div class="border-bottom pb-2">
      <button nbButton size="small" hero [status]="selectedBooking ? 'info' : ''" (click)="selectAppointment()">
        <nb-icon icon="checkmark-circle-2-outline" *ngIf="selectedBooking"></nb-icon> 选择预约
      </button>&nbsp;&nbsp;
      <button nbButton size="small" hero [status]="selectedPatient ? 'info' : ''" (click)="selectPatient()">
        <nb-icon icon="checkmark-circle-2-outline" *ngIf="selectedPatient"></nb-icon> 选择病患
      </button>
      <span class="float-right">
        <button nbButton hero size="small" status="primary" (click)="saveDiagnose()" *ngIf="diagnose?._id" class="mr-3">
          <nb-icon icon="save-outline"></nb-icon> 保存
        </button>
        <button nbButton hero size="small" status="primary" [disabled]="!checkIfFinished()" (click)="closeDiagnose()" *ngIf="diagnose?._id">
          <nb-icon icon="archive-outline"></nb-icon> 结束门诊
        </button>
      </span>
    </div>

    <ng-container *ngIf="selectedPatient">
      <mat-tab-group class="w-100" mat-stretch-tabs (selectedTabChange)="tabChanged($event.index)">
        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>assignment</mat-icon>
            门诊处方
          </ng-template>
          <ng-template matTabContent>
            <ngx-prescription [prescription]="diagnose?.prescription" [medicineReferences]="medicineReferences">
            </ngx-prescription>
          </ng-template>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>notifications_active</mat-icon>
            监测计划
          </ng-template>
          <ng-template matTabContent>
            <ngx-notices [notices]="diagnose?.notices"></ngx-notices>
          </ng-template>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>opacity</mat-icon>
            化验结果
          </ng-template>
          <ng-template matTabContent>
            <ngx-lab-results></ngx-lab-results>
          </ng-template>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>ballot</mat-icon>
            问卷
          </ng-template>
          <ng-template matTabContent>
            <ngx-surveys [isFirstVisit]="isFirstVisit" [surveyGroups]="diagnose.surveys" [doctor]="doctor"
              [patient]="selectedPatient" (dataChange)="surveyGroupsChanged($event)"></ngx-surveys>
          </ng-template>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            <mat-icon>move_to_inbox</mat-icon>
            门诊结论
          </ng-template>
          <ng-template matTabContent>
            <ngx-survey-edit [type]="5" [data]="getDataByType(5)" (dataChange)="surveyGroupChanged($event)"></ngx-survey-edit>
          </ng-template>
        </mat-tab>

      </mat-tab-group>
    </ng-container>

    <ng-container *ngIf="!selectedPatient">
      <div class="alert alert-warning mt-4" role="alert">
        请点击"选择预约"或"选择病患"按键开始一个门诊。
      </div>
    </ng-container>

  </nb-card-body>
</nb-card>
