<nb-card status="info">
  <nb-card-header>
    药师门诊
    <button nbButton shape="round" size="tiny" class="float-right" mat-dialog-close>
      <nb-icon icon="close"></nb-icon>
    </button>
  </nb-card-header>

  <mat-dialog-content class="px-3 pt-1">
    <ngx-prescription [prescription]="data.diagnose?.prescription" [medicineReferences]="data.medicineReferences"></ngx-prescription>
    {{data.diagnose | json}}
  </mat-dialog-content>
</nb-card>
