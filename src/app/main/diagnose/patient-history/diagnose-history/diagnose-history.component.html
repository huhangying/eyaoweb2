<ng-container *ngIf="dataSource.data?.length">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-striped table-hover">

    <ng-container matColumnDef="doctor.department.name">
      <th mat-header-cell *matHeaderCellDef> 专科 </th>
      <td mat-cell *matCellDef="let element">
        {{ (element.doctor?.department?.name) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="doctor.name">
      <th mat-header-cell *matHeaderCellDef> 药师 </th>
      <td mat-cell *matCellDef="let element">
        {{element.doctor?.name}}
      </td>
    </ng-container>

    <ng-container matColumnDef="prescription">
      <th mat-header-cell *matHeaderCellDef style="width: 10rem;"> 药方个数 </th>
      <td mat-cell *matCellDef="let element">
        {{element.prescription?.length}}
      </td>
    </ng-container>

    <ng-container matColumnDef="notices">
      <th mat-header-cell *matHeaderCellDef> 提醒个数</th>
      <td mat-cell *matCellDef="let element">
        {{element.notices?.length}} </td>
    </ng-container>

    <ng-container matColumnDef="updatedAt">
      <th mat-header-cell *matHeaderCellDef> 门诊时间</th>
      <td mat-cell *matCellDef="let element">
        {{ element.updatedAt | localDate }} </td>
    </ng-container>
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef class="text-center"> 操作 </th>
      <td mat-cell *matCellDef="let element" class="actions">
        <button nbButton hero shape="round" size="tiny" status="info" (click)="viewDiagnoseDetails(element)">
          <nb-icon icon="file-text-outline"></nb-icon> 查看门诊详细
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="text-hint pt-3">* 包含该患者的所有门诊记录(过去的和已经发布的)。</div>
</ng-container>

<ng-container *ngIf="!dataSource.data?.length">
  <div class="alert alert-warning" role="alert">
    暂无门诊记录。
  </div>
</ng-container>
