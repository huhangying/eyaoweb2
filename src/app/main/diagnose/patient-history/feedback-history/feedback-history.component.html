<ng-container *ngIf="dataSource?.data?.length">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-striped table-hover">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> {{ type === 1 ? '不良反应' : '药物名称' }} </th>
      <td mat-cell *matCellDef="let element">
        {{ (element.name) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="how">
      <th mat-header-cell *matHeaderCellDef> 用药方法 </th>
      <td mat-cell *matCellDef="let element">
        {{element.how}}
      </td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef> 开始日期 </th>
      <td mat-cell *matCellDef="let element">
        {{element.startDate | localDate}}
      </td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef> 结束日期</th>
      <td mat-cell *matCellDef="let element">
        {{element.endDate | localDate}} </td>
    </ng-container>

    <ng-container matColumnDef="upload">
      <th mat-header-cell *matHeaderCellDef> 上传的图片</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.upload">
          <button mat-icon-button color="primary" title="上传的图片，点击查看" ngxImgClickView [imgSrc]="element.upload">
            <mat-icon>image</mat-icon>
          </button>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> 状态</th>
      <td mat-cell *matCellDef="let element">
        {{ element.status }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
 </ng-container>

<ng-container *ngIf="!dataSource?.data?.length">
  <div class="alert alert-warning" role="alert">
    暂无{{ type === 1 ? '不良反应' : '联合用药' }}记录。
  </div>
</ng-container>
