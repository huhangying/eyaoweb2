<div class="px-2 pt-1 pb-3">
  付费咨询相关配置
</div>
<div class="row">
  <div class="col-lg-6">
    <ngx-input-chips-card title="自定义标签" [chips]="tags" (save)="saveTags($event)"></ngx-input-chips-card>
  </div>
  <div class="col-lg-6">
    <ngx-input-chips-card title="咨询疾病类型" [chips]="diseaseTypes" (save)="saveDieaseTypes($event)"></ngx-input-chips-card>
  </div>
</div>

<nb-card>
  <nb-card-header>
    用户反馈信息
  </nb-card-header>

  <nb-card-body>
    <ng-container>
      <div class="field row">
        <div class="col-md-4">
          <label for="selftag" class="label"> 总体评分 </label>
          {{doctorConsult?.score || '-'}}

        </div>
        <div class="col-md-4">
          <label class="label"> 用户评论数 </label>
          {{doctorConsult?.commentCount || '-'}}

        </div>
        <div class="col-md-4">
          <label for="title_image" class="label"> 平均响应时间 </label>
          {{doctorConsult?.response_time || '-'}}
        </div>
      </div>
      <label class="label"> 用户评价 </label>
      <div class="field row">
        <div class="col-md-3" *ngFor="let pc of doctorConsult?.presetComments">
          <mat-chip> {{pc.label}} x {{pc.count}}</mat-chip>
        </div>
        <div class="col-md-12">
          <div class="py-2" *ngFor="let comment of consultComments">
            <p>
              内容: {{comment.comment}}
            </p>

          </div>
        </div>
      </div>
    </ng-container>

  </nb-card-body>
</nb-card>
