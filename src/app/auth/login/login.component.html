<div class="pt-5 mt-5">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-8 col-lg-6 col-xl-4 col-center">
      <nb-card>
        <nb-card-body>
          <h3 class="text-center pt-3">
            新华e药
          </h3>
          <form class="form-horizontal pt-3" novalidate [formGroup]="loginForm">
            <div class="form-group">
              <div class="row">
                <label for="userId" class="col-3 col-form-label text-right">用户名</label>
                <div class="col-8">
                  <input type="text" formControlName="userId" required id="userId" class="form-control" placeholder="用户名">
                  <div *ngIf="validate('userId')" class="text-danger pl-0 py-3">
                    <div *ngIf="userId.errors.required">
                      用户名必选
                    </div>
                    <div *ngIf="userId.errors.minlength">
                      用户名最小长度为4.
                    </div>
                  </div>
                </div>
              </div>
              <div class="row pt-2">
                <label for="password" class="col-3 col-form-label text-right">密码</label>
                <div class="col-8">
                  <input type="password" formControlName="password" required id="password" class="form-control"
                    placeholder="密码">
                  <div *ngIf="validate('password')" class="text-danger pl-0 py-3">
                    <div *ngIf="password.errors.required">
                      密码必选
                    </div>
                    <div *ngIf="password.errors.minlength">
                      密码最小长度为4.
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <div class="offset-3 col-4">
                <button (click)="login()" nbButton [disabled]="loginForm.invalid" status="primary">登录</button>
              </div>
              <div class="col-4 text-right">
                <a href="">忘记密码?</a>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
      <nb-alert *ngIf="errorResult" outline="danger" role="alert" class="text-danger">
        <b>不正确的用户名或密码, 请确认后重试!</b>
      </nb-alert>
    </div>
  </div>
</div>
