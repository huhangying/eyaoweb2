<nb-card>
  <nb-card-header> 咨询服务设定 </nb-card-header>
  <nb-card-body>
    <div class="d-flex align-items-baseline">
      <nb-checkbox [(ngModel)]="textServiceEnabled">
        开启图文咨询
      </nb-checkbox>
      <mat-form-field class="ml-3" *ngIf="textServiceEnabled">
        <mat-label>服务价格 (元/次)</mat-label>
        <input matInput type="number" min="0" max="999" placeholder="请输入价格" [(ngModel)]="textServicePrice.amount">
      </mat-form-field>
    </div>

    <div class="d-flex align-items-baseline">
      <nb-checkbox [(ngModel)]="phoneServiceEnabled">
        开启电话咨询
      </nb-checkbox>
      <ng-container *ngIf="phoneServiceEnabled">
        <mat-form-field class="ml-3">
          <mat-label>服务价格 (元)</mat-label>
          <input matInput type="number" min="0" max="999" placeholder="请输入价格" [(ngModel)]="phoneServicePrice.amount">
        </mat-form-field>
        <mat-form-field class="ml-2">
          <mat-label>服务时间 (分钟)</mat-label>
          <input matInput type="number" min="0" placeholder="请输入分钟数" [(ngModel)]="phoneServicePrice.unit_count">
        </mat-form-field>
      </ng-container>
    </div>
    <div [class.d-none]="!phoneServiceEnabled && !textServiceEnabled">
      <button nbButton status="primary" class="float-right" (click)="saveServicePrices()">确定</button>
    </div>
  </nb-card-body>
</nb-card>
