<nb-card>
  <nb-card-header> 咨询服务设定 </nb-card-header>
  <nb-card-body>
    <div [formGroup]="form">
      <div class="d-flex align-items-baseline">
        <nb-checkbox formControlName="textServiceEnabled">
          开启图文咨询
        </nb-checkbox>
        <mat-form-field class="ml-3" *ngIf="textServiceEnabled.value">
          <mat-label>服务价格 (元/次)</mat-label>
          <input matInput type="number" min="0" max="999" required placeholder="请输入价格" formControlName="textServiceAmount">
        </mat-form-field>
      </div>

      <div class="d-flex align-items-baseline">
        <nb-checkbox formControlName="phoneServiceEnabled">
          开启电话咨询
        </nb-checkbox>
        <ng-container *ngIf="phoneServiceEnabled.value">
          <mat-form-field class="ml-3">
            <mat-label>服务价格 (元)</mat-label>
            <input matInput type="number" min="0" max="999" required placeholder="请输入价格" formControlName="phoneServiceAmount">
          </mat-form-field>
          <mat-form-field class="ml-2">
            <mat-label>服务时间 (分钟)</mat-label>
            <input matInput type="number" min="0" required placeholder="请输入分钟数" formControlName="phoneServiceMinute">
          </mat-form-field>
        </ng-container>
      </div>
    </div>
    <div>
      <button nbButton status="primary" class="float-right" [disabled]="form.invalid" (click)="saveServicePrices()">确定</button>
    </div>
  </nb-card-body>
</nb-card>
