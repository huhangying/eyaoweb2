<div class="alert alert-info mt-3 mb-0" role="alert" [formGroup]="form">
  <div class="d-flex pt-1 row">
    <label class="col-3 col-sm-2 text-right pt-2">科室:</label>
    <nb-form-field class="col-9 col-sm-6">
      <nb-select hero placeholder="选择医院科室" formControlName="department">
          <nb-option [value]="''" [class.d-none]="!allDepartmentOptions" ngxDisableByRole>全部科室</nb-option>
        <nb-option *ngFor="let dep of departments" [value]="dep._id" ngxDisableByRole [requireRole]="2">{{ dep.name }}</nb-option>
      </nb-select>
    </nb-form-field>
  </div>
</div>
