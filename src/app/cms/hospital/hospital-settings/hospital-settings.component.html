<nb-card>
  <nb-card-header>
    医院全局设置
  </nb-card-header>

  <nb-card-body>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-striped table-hover">

      <ng-container matColumnDef="desc">
        <th mat-header-cell *matHeaderCellDef style="width: 10rem;"> 描述 </th>
        <td mat-cell *matCellDef="let element"> {{element.desc}} </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> 值 </th>
        <td mat-cell *matCellDef="let element">
          {{element.value}} </td>
      </ng-container>


      <ng-container matColumnDef="_id">
        <th mat-header-cell *matHeaderCellDef class="text-center"> 操作 </th>
        <td mat-cell *matCellDef="let element" class="actions">
          <button nbButton hero shape="round" size="tiny" status="info" title="编辑" (click)="edit(element)">
            <nb-icon icon="edit-2"></nb-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </nb-card-body>
</nb-card>
