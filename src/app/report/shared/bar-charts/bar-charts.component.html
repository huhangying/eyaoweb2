<nb-card status="info">
  <nb-card-header>
    按{{data.title}}统计
    <button nbButton shape="round" size="tiny" class="float-right" mat-dialog-close>
      <nb-icon icon="close"></nb-icon>
    </button>
  </nb-card-header>

  <mat-dialog-content>
    <ngx-charts-bar-vertical
    [scheme]="colorScheme"
    [results]="data.chartData"
    [gradient]="true"
    [xAxis]="true"
    [yAxis]="true"
    [xAxisLabel]="data.xLabel"
    [yAxisLabel]="data.yLabel"
    [legend]="true"
    [legendTitle]="data.title"
    legendPosition="blew"
    [showXAxisLabel]="!!data.xLabel"
    [showYAxisLabel]="!!data.yLabel"
    >
    </ngx-charts-bar-vertical>

  </mat-dialog-content>

  <nb-card-footer class="d-block">
    <button nbButton hero status="primary" class="float-right" mat-dialog-close>
      <nb-icon icon="checkmark-circle"></nb-icon>关闭
    </button>
  </nb-card-footer>
</nb-card>
