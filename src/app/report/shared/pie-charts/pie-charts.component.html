<nb-card status="info">
  <nb-card-header>
    按{{data.title}}统计
    <button nbButton shape="round" size="tiny" class="float-right" mat-dialog-close>
      <nb-icon icon="close"></nb-icon>
    </button>
  </nb-card-header>

  <mat-dialog-content>
    <ng-container *ngIf="!data.isPercentage">
      <ngx-charts-pie-chart [scheme]="colorScheme" [results]="data.chartData" [gradient]="true" [legend]="true"
        [legendTitle]="data.title" legendPosition="right" [labels]="true" [doughnut]="false">
      </ngx-charts-pie-chart>
    </ng-container>

    <ng-container *ngIf="data.isPercentage">
      <ngx-charts-pie-grid [scheme]="colorScheme" [results]="data.chartData" label="总数">
      </ngx-charts-pie-grid>
    </ng-container>

  </mat-dialog-content>

  <nb-card-footer class="d-block">
    <mat-slide-toggle [ngModel]="data.isPercentage" (toggleChange)="togglePercentageMode()">
      百分比模式
    </mat-slide-toggle>
    <button nbButton hero status="primary" class="float-right" mat-dialog-close>
      <nb-icon icon="checkmark-circle"></nb-icon>关闭
    </button>
  </nb-card-footer>
</nb-card>
