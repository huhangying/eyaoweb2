<nb-card>
  <nb-card-header>
    门诊统计 / 预约
    <ngx-report-search [departments]="departments" (onSearch)="search($event)">
    </ngx-report-search>
  </nb-card-header>

  <nb-card-body>
    <div [class.d-none]="!dataSource?.data?.length">
      <table mat-table [dataSource]="dataSource" matSort matTableExporter #exporter="matTableExporter"
        class="mat-elevation-z8 table-striped table-hover">
        <ng-container matColumnDef="doctor.department">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10rem;"> 科室 </th>
          <td mat-cell *matCellDef="let element">
            {{getDepartmentLabel(element.doctor?.department)}}
          </td>
        </ng-container>

        <ng-container matColumnDef="doctor.name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10rem;"> 药师 </th>
          <td mat-cell *matCellDef="let element"> {{element.doctor?.name}} </td>
        </ng-container>

        <ng-container matColumnDef="user.name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10rem;"> 病患 </th>
          <td mat-cell *matCellDef="let element"> {{element.user?.name}} </td>
        </ng-container>

        <ng-container matColumnDef="schedule.date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 预约信息 </th>
          <td mat-cell *matCellDef="let element">
            {{ element?.schedule.date | localDate }} -
            <span class="text-primary">{{ getPeriodLabel(element.schedule.period) }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 状态 </th>
          <td mat-cell *matCellDef="let element">
            {{getStatusLabel(element.status)}}
          </td>
        </ng-container>

        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 预约时间 </th>
          <td mat-cell *matCellDef="let element">
            {{element.created | localDate}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 50]" [pageSize]="10" showFirstLastButtons></mat-paginator>

      <div class="px-3 pt-2 mt-n5">
        <button nbButton hero status="info" size="small" class="mr-5" nbSuffix
          (click)="exporter.exportTable('xlsx', {fileName: this.outputTitle || '导出文件', sheet: '问卷类别统计'})">
          <nb-icon icon="download-outline" pack="eva"></nb-icon> excel 文件导出
        </button>
      </div>
    </div>
    <ng-container *ngIf="!dataSource?.data?.length">
      <div class="alert alert-warning" role="alert">
        没有找到相关记录。
      </div>
    </ng-container>

  </nb-card-body>
</nb-card>
