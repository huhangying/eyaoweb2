<nb-card>
  <nb-card-header>
    问卷统计 / 问卷类别统计
    <ngx-report-search [departments]="departments" (onSearch)="search($event)">
    </ngx-report-search>
  </nb-card-header>

  <nb-card-body>
    <div [class.d-none]="!dataSource?.data?.length">
      <table mat-table [dataSource]="dataSource" matSort matTableExporter #exporter="matTableExporter"
        class="mat-elevation-z8 table-striped table-hover">
        <ng-container matColumnDef="doctor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10rem;"> 药师ID </th>
          <td mat-cell *matCellDef="let element"> {{element.doctor}} </td>
        </ng-container>

        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10rem;"> user </th>
          <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>

        <ng-container matColumnDef="schedule">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> 名字 </th>
          <td mat-cell *matCellDef="let element"> {{element.schedule}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
          <td mat-cell *matCellDef="let element">
            {{element.status}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 25, 50]" [pageSize]="10" showFirstLastButtons></mat-paginator>
<div>
  <button nbButton hero status="info" size="small" class="mr-5" nbSuffix (click)="exporter.exportTable('csv')">
    <nb-icon icon="search-outline" pack="eva"></nb-icon> 搜索
  </button>
</div>

    </div>
    <ng-container *ngIf="!dataSource?.data?.length">
      <div class="alert alert-warning" role="alert">
        没有找到相关记录。
      </div>
    </ng-container>

  </nb-card-body>
</nb-card>
